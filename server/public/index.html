<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="jquery-3.4.1.min.js"></script>
    <script src="calc.js"/></script>
    <link rel="stylesheet" href="styles.css"/>
    <title>jQuery Server Side Calculator</title>
</head>
  <body>
    <h1>Server Side Calculator</h1>
    <h2>Running calculations from the server. Give it a try!</h2>

    <!-- Create a user interface where the user can input two values (2 input elements) and the select type of mathematical operation. - done -->
    <!-- div all holds everything -->
<div id="all">  
    <!-- display the answer here -->
    <div id="calcAnswerDisplay">0</div>
    <!-- inputOne is the first place to put a number -->
    <div>
        <input id="inputOne" type="number">
    </div>
<!-- inputTwo is the second place to put a number -->
    <div>
        <input id="inputTwo" type="number">
    </div>
<!-- functional buttons, add, subtract, divide, multiple, clear, clear history -->
    <div id="operator">
        <button id="addBtn">+</button>
        <button id="subBtn">-</button>
        <button id="mulBtn">*</button>
        <button id="divBtn">/</button>
        <button id="eqlBtn">=</button>
        <button id="clearBtn">C</button>
        <button id="historyBtn">Clear History</button>
    </div>
    
    <div class="numBlock">
        <button>0</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
    </div>

    <!-- number inputs stretch goal hold until working -->
    <div>

    </div>

</div>

  </body>
</html>
