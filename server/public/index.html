<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css"/>
    <script src="vendors/jquery-3.4.1.min.js"></script>
    <script src="scripts/calc.js"/></script>
    
    <title>jQuery Server Side Calculator</title>
</head>
  <body>
    <h1>Server Side Calculator</h1>
    <h2>Running calculations from the server. Give it a try!</h2>

    <!-- Create a user interface where the user can input two values (2 input elements) and the select type of mathematical operation. - done -->
<div id="inputs">
    <input id="inputOne" type="number"/>
    <button id="btnAdd">+</button>
    <button id="btnSub">-</button>
    <button id="btnMul">*</button>
    <button id="btnDiv">*</button>
    <input id="inputTwo" type="number"/>
    <button id="btnEql">=</button>
    <button id="btnClr">C</button>
</div>
<!-- Shows answer -->
<div class="js-answer"></div>
<!-- Shows History -->
<div class="js-history"></div>

  </body>
</html>
